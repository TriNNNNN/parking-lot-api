apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: parking-lot-api
  name: parking-lot-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parking-lot-api
  strategy: {}
  template:
    metadata:
      labels:
        app: parking-lot-api
    spec:
      containers:
      - image: public.ecr.aws/r8e6m3s8/ecr-dev-public/parking-lot-apt:latest
        name: parking-lot-api
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 9000 
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: parking-lot-api
  labels:
    run: parking-lot-api
spec:
  ports:
  - port: 9000
    protocol: TCP
  selector:
    app: parking-lot-api
  type: NodePort
